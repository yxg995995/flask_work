{% extends 'base.html' %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            {% if user %}
                <h1>{{ user.username }}</h1>
                <h2>{{ user.email }}</h2>
                <h3>{{ user.about }}</h3>
                <h3>{{ user.name }}</h3>
                <h3>
                    <a href="{{ url_for('blog.my_blog',username=user.username) }}">
                        他的博客
                    </a>
                </h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
